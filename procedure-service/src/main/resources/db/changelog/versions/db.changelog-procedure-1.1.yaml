databaseChangeLog:
  - changeSet:
      id: master-procedure-1.1
      author: Dany
      changes:
        - sql:
            splitStatements: false
            sql: "CREATE SCHEMA IF NOT EXISTS procedure_service_schema;"
        - createTable:
            schemaName: procedure_service_schema
            tableName: masters_has_procedures
            columns:
              - column:
                  name: master_execution_id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: master_id
                  type: UUID
                  constraints:
                    nullable: false

              - column:
                  name: procedure_id
                  type: INT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: masters_has_procedures
            baseColumnNames: procedure_id
            constraintName: fk_master_has_procedure_procedure
            referencedTableName: procedures
            referencedColumnNames: procedure_id
            onDelete: CASCADE
            onUpdate: CASCADE