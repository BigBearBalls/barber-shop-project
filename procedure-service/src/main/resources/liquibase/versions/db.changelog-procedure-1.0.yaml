databaseChangeLog:
  - changeSet:
      id: "procedure-1.0"
      author: Dany
      changes:
        - createTable:
            tableName: procedure
            columns:
              - column:
                  name: procedure_id
                  type: INTEGER
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: procedure_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: procedure_price
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false

              - column:
                  name: procedure_duration
                  type: INTEGER
                  constraints:
                    nullable: false
