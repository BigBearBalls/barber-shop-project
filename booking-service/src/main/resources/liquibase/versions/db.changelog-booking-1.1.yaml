databaseChangeLog:
  - changeSet:
      id: "booking-1.1"
      author: Dany
      changes:
        - createSequence:
            sequenceName: working_days_working_day_id_seq
            startValue: 1
            incrementBy: 1

        - createTable:
            tableName: working_days
            columns:
              - column:
                  name: working_day_id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: master_id
                  type: UUID
                  constraints:
                    nullable: false

              - column:
                  name: working_date
                  type: DATE
                  constraints:
                    nullable: false

              - column:
                  name: work_start
                  type: TIME
                  constraints:
                    nullable: false

              - column:
                  name: work_end
                  type: TIME
                  constraints:
                    nullable: false
