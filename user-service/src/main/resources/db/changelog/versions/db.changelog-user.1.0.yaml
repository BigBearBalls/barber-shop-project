databaseChangeLog:
  - changeSet:
      id: "user-1.0"
      author: Dany
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: role_id
                  type: INT
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: role_value
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

        - createTable:
            tableName: user
            columns:
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: phone_number
                  type: VARCHAR(25)

              - column:
                  name: roles_id
                  type: INT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: user
            baseColumnNames: roles_id
            constraintName: fk_user_role
            referencedTableName: role
            referencedColumnNames: role_id
