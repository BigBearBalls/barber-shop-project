databaseChangeLog:
  - changeSet:
      id: "user-1.0"
      author: Dany
      changes:
        - sql:
            splitStatements: false
            sql: "CREATE SCHEMA IF NOT EXISTS user_service_schema;"
        - createTable:
            schemaName: user_service_schema
            tableName: roles
            columns:
              - column:
                  name: role_id
                  type: INT
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: role_value
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: phone_number
                  type: VARCHAR(25)

              - column:
                  name: roles_id
                  type: INT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: roles_id
            constraintName: fk_user_role
            referencedTableName: roles
            referencedColumnNames: role_id
